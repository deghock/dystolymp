<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Система интернет-олимпиад СПбГУ</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        legend {
            display: block;
            width: auto;
            padding: 0 .5rem;
            margin-bottom: 0;
            font-size: inherit;
            line-height: inherit;
            border-bottom: none;
        }
        fieldset {
            border: 2px groove white;
            padding: .5rem;
            overflow-wrap: anywhere;
            overflow: auto;
        }
        .tooltip-inner {
            text-align: left;
        }
        td {
            vertical-align: middle;
            text-align: center;
        }
        .text-wrapping {
            white-space: break-spaces;
            overflow-wrap: anywhere;
        }
        h3 {
            font-weight: bold;
            font-size: 12pt;
            text-align: center;
        }
        p {
            margin-top: 1rem;
            margin-bottom: 0;
        }
        .form-control::placeholder {
            color: #DC3545;
            opacity: .5;
        }
        .form-control:valid {
            border-color: rgb(206, 212, 218) !important;
            background-image: none !important;
            padding-right: .5rem !important;
        }
        .form-control:valid:focus {
            border-color: #80bdff !important;
            outline: 0 !important;
            box-shadow: 0 0 0 .2rem rgba(0,123,255,.25) !important;
        }
    </style>
</head>

<div th:replace="fragments/header :: #header"></div>

<body class="bgGrey" style="min-width: 612px">

<div th:replace="fragments/menu-staff :: #menustaff"></div>

<p id="title" style="margin-top: 1rem; margin-bottom: .5rem; font-weight: bold; text-align: center">
    Предпросмотр задания
</p>

<div class="container" style="min-width: 38rem">
    <div class="alert alert-success alert-dismissible text-center mx-auto" role="alert"
         style="width: 100%; padding: .5rem; min-width: 19rem" th:if="${right}">
        <span th:text="${right}"></span>
        <button type="button" class="close" data-dismiss="alert" style="padding: .5rem 1rem">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible text-center mx-auto" role="alert"
         style="width: 100%; padding: .5rem; min-width: 19rem" th:if="${partly}">
        <span th:text="${partly}"></span>
        <button type="button" class="close" data-dismiss="alert" style="padding: .5rem 1rem">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible text-center mx-auto" role="alert"
         style="width: 100%; padding: .5rem; min-width: 19rem" th:if="${wrong}">
        <span th:text="${wrong}"></span>
        <button type="button" class="close" data-dismiss="alert" style="padding: .5rem 1rem">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!--/*@thymesVar id="task" type="ru.spbu.distolymp.dto.admin.tasks.tasks.TaskPreviewDto"*/-->
    <div class="mb-2" style="border-color: black; border-width: 1px; border-style: solid;
    padding: .5rem; overflow-wrap: anywhere; overflow: auto">
        <img th:src="@{/img/tasks/{imageName}(imageName=${task.imageFileName})}"
             th:onerror="'this.src=\'' + @{/img/image-not-found.png} + '\';'"
             alt="Image not found" style="margin-right: .5rem; float: left; vertical-align: middle;"
             th:if="${task.width == 0 and task.height != 0 and task.imageFileName != null}"
             th:styleappend="'height:' + ${task.height} + 'px'"/>
        <img th:src="@{/img/tasks/{imageName}(imageName=${task.imageFileName})}"
             th:onerror="'this.src=\'' + @{/img/image-not-found.png} + '\';'"
             alt="Image not found" style="margin-right: .5rem; float: left; vertical-align: middle;"
             th:if="${task.height == 0 and task.width != 0  and task.imageFileName != null}"
             th:styleappend="'width:' + ${task.width} + 'px'"/>
        <img th:src="@{/img/tasks/{imageName}(imageName=${task.imageFileName})}"
             th:onerror="'this.src=\'' + @{/img/image-not-found.png} + '\';'"
             alt="Image not found" style="margin-right: .5rem; float: left; vertical-align: middle;"
             th:if="${task.width != 0 and task.height != 0 and task.imageFileName != null}"
             th:styleappend="'height:' + ${task.height} + 'px; width:' + ${task.width} + 'px'"/>
        <div th:utext="${task.parsedProblemText}"></div>
    </div>

    <form class="needs-validation" th:action="@{/tasks/submit-answer}" method="post"
          enctype="multipart/form-data" novalidate>
        <div>
            <div style="display: flex">
                <p th:text="${task.answerNote != 4} ? 'Введите ответ:' : 'Прикрепите файл:'"
                   style="margin: 0 auto .5rem 0; text-align: center">Введите ответ:</p>
                <a th:if="${task.answerNote == 0 or task.answerNote == 1}"
                   id="answerTooltip" style="margin-right: 0; margin-left: auto" class="abutton"
                   data-toggle="tooltip" onclick="showTooltip()" onmouseleave="hideTooltip()">
                    правильные ответы</a>
                <div id="tooltipContent" style="display: none">
                    <ul th:each="ans : ${task.answerNameValue.entrySet()}"
                        style="list-style-type: none; white-space: nowrap; padding: 0; margin: 0">
                        <li th:text="${ans.key} + ' = ' + ${ans.value}"></li>
                    </ul>
                </div>
            </div>

            <div class="form-row text-left align-items-center" style="margin-bottom: .25rem"
                 th:if="${task.answerNote == 0 or task.answerNote == 1}"
                 th:each="ansName, iter : ${task.answerNameList}">
                <div class="col-auto">
                    <label th:for="${ansName} + 'Input'"
                           th:utext="${task.variableNameComment.keySet().contains('comment_' + ansName)} ?
                           ${task.variableNameComment.get('comment_' + ansName)} : ${ansName} + ' = '"
                           style="margin-bottom: 0"></label>
                </div>
                <div class="col-auto was-validated">
                    <input th:id="${ansName} + 'Input'" type="number" step="any" maxlength="65535"
                           class="form-control form-control-sm text-dark" placeholder="Введите ответ"
                           autocomplete="off" required/>
                </div>
                <div class="col">
                    <label th:utext="${task.variableNameComment.keySet().contains('commentAfter_' + ansName)} ?
                           ${task.variableNameComment.get('commentAfter_' + ansName)}"
                           style="margin-bottom: 0"></label>
                </div>
            </div>

            <div class="form-row text-left align-items-center" style="margin-bottom: .25rem"
                 th:if="${task.answerNote == 1 or task.answerNote == 2 or task.answerNote == 3}">
                <div class="col">
                    <textarea class="form-control form-control-sm text-dark" maxlength="65535" rows="8"
                              style="width: inherit"></textarea>
                </div>
            </div>

            <div class="form-row text-left align-items-center" style="margin-bottom: .25rem"
                 th:if="${task.answerNote == 3 or task.answerNote == 4}">
                <div class="col">
                    <input id="file" type="file" class="custom-file-input">
                    <label class="custom-file-label text-dark" data-browse="Обзор" for="file"
                           style="width: initial; margin-left: .3rem; margin-right: .3rem">
                        Файл не выбран
                    </label>
                    <div id="fileSizeError" class="invalid-feedback" style="display: none">
                        Размер файла не должен превышать 10 Мб
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: .5rem">
            <button type="submit" class="btn btn-light border-dark" style="width: 25%; min-width: 13rem;
            padding-bottom: .1rem; padding-top: .1rem">
                Отправить результаты
            </button>
        </div>
    </form>

    <div style="display: none; width: 50%; min-width: 36rem; margin-top: 1rem; margin-left: auto;
    margin-right: auto">
        <div id="towns-table" th:replace="admin/tasks/results-table :: #results-table"></div>
        <fieldset>
            <legend>Параметры задания</legend>
            Параметры
        </fieldset>
    </div>

    <div style="margin-top: 1rem; margin-bottom: .5rem"
         th:text="'Время сервера при открытии страницы: ' + ${task.currentServerDateTime}"></div>
</div>

<div th:replace="fragments/footer :: #footer"></div>

</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript">
    $('#file').on('change', function() {
        var fileName = $(this).val().replace(/C:\\fakepath\\/i, '')
        var sizeErrMsg = document.getElementById('fileSizeError')
        var isSize = this.files[0].size <= 10485760
        if (isSize) {
            $(this).next('.custom-file-label').html(fileName)
            sizeErrMsg.style.display = 'none'
        } else {
            $(this).next('.custom-file-label').html('Файл не выбран')
            $(this).val(null)
            sizeErrMsg.style.display = 'block'
        }
    });

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                }, false);
            });
        }, false);
    })();

    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            html: true,
            trigger: 'manual',
            title: $('#tooltipContent')})
    });

    function showTooltip() {
        $('#answerTooltip').tooltip('show')
        document.getElementById('tooltipContent').style.display = 'block'
    }

    function hideTooltip() {
        $('#answerTooltip').tooltip('hide')
    }
</script>
</html>
