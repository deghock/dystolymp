<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select class = "centered" id="listing">
        <option value="null" selected disabled hidden>Список не выбран</option>
        <option th:each="listing : ${listings}"
                th:value="${listing.name}" th:text="${listing.name} "
                th:attr="data-id=${listing.id}, data-name=${listing.name}"></option>
    </select>
</body>
</html>
